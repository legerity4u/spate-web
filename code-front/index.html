<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Spate</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title">Hello<br>world!</h1>
  </header>
  <article class="article article_whitebg article_first">
    <h2 class="black">This is first day of<br>Spate project on the Web!</h2>
    <p class="black">It's will be <strong>soon</strong> realesed. And you will post here your interesting news and stories!</p>
  </article>
  <article class="article article_bluebg article_second">
    <h2 class="white">Write me now!</h2>
    <p class="white">Anyway, you want me to make a beautiful site. So I created a feedback form! Write, don't be shy :)</p>
    <form class="form">
      <input type="email" class="form_input" placeholder="E-mail">
      <input type="text" class="form_input" placeholder="Name">
      <textarea class="form_textarea" placeholder="Your message"></textarea>
      <button class="form_button" type="button">Submit</button>
    </form>
  </article>
</body>
</html>
